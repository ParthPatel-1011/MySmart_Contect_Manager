<!DOCTYPE html>
<html lang="en" th:fragment="parent(content,title,script)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <link data-th-href="@{'/css/output.css'}" rel="stylesheet" />

    <title th:replace="${title}">MySCM</title>
</head>
<body>
    <!-- commen Heaser -->

    <ul class="p-4">
        <li>
            <a th:href="@{'/home'}">Home</a>
        </li>
        <li>
            <a th:href="@{'/about'}">About</a>
        </li>
        <li>
            <a th:href="@{'/services'}">Services</a>
        </li>
    </ul>

    <!-- Dynamic main content -->
    <div class="p-4">
        <section th:replace="${content}"></section>
    </div>

    <!-- commen Footer -->

    <footer class="p-4">
        Fotter: My Footer
    </footer>

    <!-- flow bite content -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <th:block th:replace="${script}"></th:block>
</body>
</html>
